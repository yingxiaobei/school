    <script type="text/javascript">
      const hostname = window.location.hostname;
      const isLocal =
        hostname === 'localhost' ||
        hostname === '[::1]' ||
        hostname.match(/^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/);

      window._AMapSecurityConfig = {
        serviceHost: isLocal ? `%REACT_APP_USER_CENTER_URL%/_AMapService` : `/_AMapService`,
        // 例如 ：serviceHost:'http://1.1.1.1:80/_AMapService',
      };
    </script>
    <!-- 如果浏览器不存在Promise方法则直接跳转到登录页 -->
    <script>
      try {
        Promise.resolve(1);
      } catch (err) {
        window.location.href = window.location.origin + '/error/';
      }
    </script>
    <script>
      // var winParam = {width: 1280,height: 800};

        // index:0,//车辆编号

        z: 0,
        rotation: 0,
        angle: 0,
        speed: 0,
        moveState: 0,
        rotationX: 0,
        rotationZ: 0,

      function foo(x, y, z, rotation, angle, speed, moveState, rotationX, rotationZ) {
        carPosition = { x, y, z, rotation, angle, speed, moveState, rotationX, rotationZ };
      }

      // function foo(index,x, y, z, rotation, angle, speed, moveState, rotationX, rotationZ) {
      //     carPosition = {index,x, y, z, rotation, angle, speed, moveState, rotationX, rotationZ};
      // }

      this.foo = foo;
      foo(0, BASE_H, 0, 0, 0, 0, 0, 0, 0);

      // var dynamicLines = {data: []};
      var dynamicLines = { dlines: [] };
      function drawDLines(json) {
        // console.log("json:" + json)
        dynamicLines = JSON.parse(json);
      }
      this.drawDLines = drawDLines;

      var schoolData = {};
      function drawSchool(json) {
        // console.log("json:" + json)
        schoolData = JSON.parse(json);
      }

      var cameraParam = { isInCar: 0 };
      function changCamera(json) {
        console.log('json:' + json);
        cameraParam = JSON.parse(json);
      }
      var carStatus = {};

      function updateCarStatus(json) {
        carStatus = JSON.parse(json);
      }

      this.updateCarStatus = updateCarStatus;
      updateCarStatus(
        '{"list":[{"index":1,"x":0,"y":0,"z":0,"rotation":0,"angle":0,"speed":0,"moveState":1,"rotationX":0,"rotationZ":0},{"index":2,"x":0,"y":0,"z":0,"rotation":0,"angle":0,"speed":0,"moveState":1,"rotationX":0,"rotationZ":0}]}',
      );
    </script>
